<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vacation registration</title>
</head>

<body>
    <header>

        <h1> Vacation registration</h1>
        <form action="Vacation/">
            <p>
                <label for="First name"> First name</label>
                <input type="text" id="First name">
                <label for="Last name "> Last name</label>
                <input type="text" id="Last name">
            </p>

            <p> Select a City: </p>
            <p>

                <input type="radio" name="City" id="Berlin ">
                <label for="Berlin"> Berlin</label> <br>
                <input type="radio" name="City" id="Paris">
                <label for="Paris"> Paris</label> <br>
                <input type="radio" name="City" id="Rome">
                <label for="Rome"> Rome </label>
            </p>

            <div>

                <p> When would like to vist this city? </p>
                <input type="checkbox" id="Winter">
                <label for="Winter"> During winter</label>

            </div>

            <div>
                <input type="checkbox" id="Summer">
                <label for="Summer"> During summer</label>

            </div>
            <div>

                <input type="checkbox" id="Spring">
                <label for="Spring"> During spring </label>
            </div>

            <p>
                <label for="Email"> Email</label>
                <input type="text" id="Email">
                <label for="Password"> Password</label>
                <input type="password" id="password">

            </p>

            <p>
                <label for="Age"> Select age group</label>
                <select name="Age" id="Age">
                    <option value="under 18"> under 18</option>
                    <option value="18-30"> 18-30</option>
                    <option value="30-50"> 30-50</option>
                    <option value="50+"> 50+</option>
                </select>
            </p>

            <button>Register</button>

        </form>


    </header>
</body>

</html>
